<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .server-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        
        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .server-name {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .status.online {
            background-color: #2ecc71;
        }
        
        .status.offline {
            background-color: #e74c3c;
        }
        
        .status.loading {
            background-color: #f39c12;
        }
        
        .server-details {
            margin-top: 15px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .progress-container {
            margin-top: 15px;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        .low-usage {
            background: #2ecc71;
        }
        
        .medium-usage {
            background: #f39c12;
        }
        
        .high-usage {
            background: #e74c3c;
        }
        
        .last-updated {
            margin-top: 15px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            background: #2ecc71;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Server Status Monitor</h1>
            <p class="subtitle">Real-time monitoring of your server infrastructure</p>
        </header>
        
        <div class="dashboard" id="dashboard">
            <!-- Server cards will be generated here -->
        </div>
        
        <div class="controls">
            <button id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh Status
            </button>
            <button id="autoRefreshBtn">
                <i class="fas fa-clock"></i> Auto Refresh: Off
            </button>
        </div>
        
        <footer>
            <p>Server Status Monitor &copy; 2023 | Monitoring <span id="serverCount">4</span> servers</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">
        Server status updated successfully!
    </div>

    <script>
        // Server list with names and URLs
        const servers = [
            { id: 'th-01', name: 'TH-01', url: 'http://45.136.255.72:81/server/online' },
            { id: 'th-02', name: 'TH-02', url: 'http://212.80.215.220:81/server/online' },
            { id: 'th-03', name: 'TH-03', url: 'http://45.136.255.108:81/server/online' },
            { id: 'th-04', name: 'TH-04', url: 'http://43.229.150.11:8888/server/online' },
        ];

        // Server user limit
        const SERVER_USER_LIMIT = 250;
        
        // List of CORS proxies to try (fallback options)
        const corsProxies = [
            url => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
            url => `https://corsproxy.io/?${encodeURIComponent(url)}`,
            url => `https://corsproxy.org/?${encodeURIComponent(url)}`,
            url => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`,
            url => `https://cors-anywhere.herokuapp.com/${url}`
        ];
        
        // State variables
        let autoRefreshInterval = null;
        let isAutoRefreshOn = false;
        
        // Initialize the dashboard
        function initDashboard() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            
            servers.forEach(server => {
                const serverCard = document.createElement('div');
                serverCard.className = 'server-card';
                serverCard.id = `card-${server.id}`;
                serverCard.innerHTML = `
                    <div class="server-header">
                        <div class="server-name">${server.name}</div>
                        <div class="status loading">Checking...</div>
                    </div>
                    <div class="server-info">
                        <div class="detail-row">
                            <span>URL:</span>
                            <span>${server.url}</span>
                        </div>
                        <div class="detail-row">
                            <span>Users:</span>
                            <span id="users-${server.id}">-</span>
                        </div>
                        <div class="detail-row">
                            <span>Capacity:</span>
                            <span id="capacity-${server.id}">-</span>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-label">
                            <span>Usage</span>
                            <span id="percent-${server.id}">-</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-${server.id}" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="last-updated">
                        Last updated: <span id="updated-${server.id}">-</span>
                    </div>
                `;
                
                dashboard.appendChild(serverCard);
            });
            
            document.getElementById('serverCount').textContent = servers.length;
        }
        
        // Fetch server data with CORS proxy fallback
        async function fetchServerData(server, proxyIndex = 0) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);
            
            try {
                // Try direct connection first
                if (proxyIndex === 0) {
                    try {
                        const response = await fetch(server.url, {
                            signal: controller.signal,
                            headers: {
                                'Accept': 'application/json'
                            }
                        });
                        clearTimeout(timeoutId);
                        
                        if (!response.ok) throw new Error('Direct request failed');
                        
                        const data = await response.text();
                        return { data, error: null, proxyUsed: null };
                    } catch (directError) {
                        console.log(`Direct request failed for ${server.name}, trying proxies...`);
                    }
                }
                
                // If direct failed, try proxies
                if (proxyIndex < corsProxies.length) {
                    const proxyUrl = corsProxies[proxyIndex](server.url);
                    const response = await fetch(proxyUrl, {
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) throw new Error('Proxy request failed');
                    
                    const data = await response.text();
                    return { data, error: null, proxyUsed: corsProxies[proxyIndex].name || `Proxy ${proxyIndex + 1}` };
                } else {
                    throw new Error('All proxies failed');
                }
            } catch (error) {
                clearTimeout(timeoutId);
                
                // Try next proxy if available
                if (proxyIndex < corsProxies.length - 1) {
                    console.log(`Proxy ${proxyIndex + 1} failed for ${server.name}, trying next...`);
                    return fetchServerData(server, proxyIndex + 1);
                }
                
                return { data: null, error: error.message, proxyUsed: null };
            }
        }
        
        // Update server status in the UI
        function updateServerStatus(server, users, error = null) {
            const statusElement = document.getElementById(`card-${server.id}`).querySelector('.status');
            const usersElement = document.getElementById(`users-${server.id}`);
            const capacityElement = document.getElementById(`capacity-${server.id}`);
            const percentElement = document.getElementById(`percent-${server.id}`);
            const progressElement = document.getElementById(`progress-${server.id}`);
            const updatedElement = document.getElementById(`updated-${server.id}`);
            
            // Update last updated timestamp
            updatedElement.textContent = new Date().toLocaleTimeString();
            
            if (error) {
                statusElement.textContent = 'Offline';
                statusElement.className = 'status offline';
                usersElement.textContent = 'Error';
                capacityElement.textContent = 'Error';
                percentElement.textContent = 'Error';
                progressElement.style.width = '0%';
                progressElement.className = 'progress-fill';
                return;
            }
            
            // Update user count and capacity
            const percentage = Math.min(100, Math.round((users / SERVER_USER_LIMIT) * 100));
            
            usersElement.textContent = users;
            capacityElement.textContent = `${users} / ${SERVER_USER_LIMIT}`;
            percentElement.textContent = `${percentage}%`;
            
            // Update progress bar
            progressElement.style.width = `${percentage}%`;
            
            // Set color based on usage
            if (percentage < 60) {
                progressElement.className = 'progress-fill low-usage';
            } else if (percentage < 85) {
                progressElement.className = 'progress-fill medium-usage';
            } else {
                progressElement.className = 'progress-fill high-usage';
            }
            
            // Update status
            statusElement.textContent = 'Online';
            statusElement.className = 'status online';
        }
        
        // Check all servers status
        async function checkAllServers() {
            const promises = servers.map(async server => {
                try {
                    const { data, error, proxyUsed } = await fetchServerData(server);
                    
                    if (error) {
                        console.error(`Error fetching data for ${server.name}:`, error);
                        updateServerStatus(server, 0, error);
                        return;
                    }
                    
                    // Parse the response - assuming it's a number or JSON with online users
                    let users = 0;
                    
                    try {
                        // Try to parse as JSON first
                        const jsonData = JSON.parse(data);
                        // If it's an object, look for common properties that might contain the user count
                        if (typeof jsonData === 'object') {
                            users = jsonData.online || jsonData.users || jsonData.count || 0;
                        } else {
                            users = parseInt(data) || 0;
                        }
                    } catch (e) {
                        // If parsing as JSON fails, try to parse as plain number
                        users = parseInt(data) || 0;
                    }
                    
                    updateServerStatus(server, users, null);
                    
                    if (proxyUsed) {
                        console.log(`${server.name} data fetched via ${proxyUsed}`);
                    } else {
                        console.log(`${server.name} data fetched directly`);
                    }
                    
                } catch (error) {
                    console.error(`Unexpected error for ${server.name}:`, error);
                    updateServerStatus(server, 0, error.message);
                }
            });
            
            await Promise.allSettled(promises);
            showNotification('Server status updated successfully!');
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Toggle auto refresh
        function toggleAutoRefresh() {
            const button = document.getElementById('autoRefreshBtn');
            
            if (isAutoRefreshOn) {
                clearInterval(autoRefreshInterval);
                button.innerHTML = '<i class="fas fa-clock"></i> Auto Refresh: Off';
                button.style.background = 'rgba(255, 255, 255, 0.15)';
                isAutoRefreshOn = false;
            } else {
                autoRefreshInterval = setInterval(checkAllServers, 10000);
                button.innerHTML = '<i class="fas fa-clock"></i> Auto Refresh: On';
                button.style.background = 'rgba(46, 204, 113, 0.3)';
                isAutoRefreshOn = true;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initDashboard();
            
            // Add event listeners
            document.getElementById('refreshBtn').addEventListener('click', checkAllServers);
            document.getElementById('autoRefreshBtn').addEventListener('click', toggleAutoRefresh);
            
            // Initial check
            checkAllServers();
        });
    </script>
</body>
</html>
